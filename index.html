    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
        font-family: 'Noto Sans SC', sans-serif;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46;
      }
      
      /* Animations */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.9; }
        10% { opacity: 0.97; }
        15% { opacity: 1; }
        50% { opacity: 0.98; }
        55% { opacity: 0.9; }
        60% { opacity: 0.98; }
        100% { opacity: 0.97; }
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      @keyframes terminal-cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      .animate-flicker {
        animation: flicker 4s infinite;
      }

      .animate-cursor {
        animation: terminal-cursor 1s step-end infinite;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0),
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      
      .scan-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(32, 255, 77, 0.05), transparent);
        animation: scan 8s linear infinite;
        pointer-events: none;
        z-index: 60;
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .font-mono-tech {
        font-family: 'Share Tech Mono', 'Courier Prime', monospace;
      }
      
      .font-serif-gov {
        font-family: 'Noto Serif SC', serif;
      }
